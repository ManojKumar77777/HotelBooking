<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script .js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Vacation Feast</h1>
      <div class="header__form">
        <form action="/">
          <div class="input-group">
            <label for="destination">Book Your Hotels</label>
            <label for="countries">Where </label>
            <select id="countries" name="countries"></select>
          </div>
          <div class="input-group">
            <label for="checkIn">Check In</label>
          
            <input type="date" placeholder="Choose a date" />
          </div>
          <div class="input-group">
            <label for="CheckOut">Check Out</label>
            
            <input type="date" placeholder="Choose a date" />
          </div>
          <div class="input-group">
            <label for="guests">Nationality</label>
       
            <input type="text" placeholder="Enter the Nationality" />
          </div>
          <div class="input-group">
            <label for="guests">Persons & Rooms</label>
           
            <select name="persons" id="persons">
              <option value="one">One</option>
              <option value="Two">Two</option>
              <option value="Three">Three</option>
              <option value="Four">Four</option>
              <option value="Five">Five</option>
              <option value="Six">Six</option>
            </select>
<select name="rooms" id="rooms">
<option value="one">One</option>
              <option value="Two">Two</option>
              <option value="Three">Three</option>
              <option value="Four">Four</option>
              <option value="Five">Five</option>
              <option value="Six">Six</option></select>
            
          </div>
<button class="button" type="search" onclick="">Search</button>
        </form>
      </div>
    </div>
  </body>
</html>
